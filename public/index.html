<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatApp</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </head>
  <body>
    <h1 class="text-center">ichat</h1>

    <div
      class="flex justify-center border-dashed border-2 border-sky-500 items-center h-screen border-blue-500"
    >
      <div
        class="w-full max-w-sm p-4 bg-white border border-dashed border-2 border-sky-500 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
      >
        <div class="space-y-6">
          <input
            type="text"
            name="text"
            id="name-input"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="type"
          />

          <ul id="msgcontainer" class="flex flex-col space-y-4">
            <li id="msg-left" class="flex items-end">
              <div class="bg-gray-200 rounded-lg p-3 max-w-md">
                <p class="text-sm">Lorem ipsum left</p>
                <span class="text-xs text-gray-500">26 aug 10:40</span>
              </div>
            </li>

            <li id="msg-right" class="flex items-end justify-end">
              <div class="bg-blue-500 rounded-lg p-3 text-white max-w-md">
                <p class="text-sm">Lorem ipsum</p>
                <span class="text-xs text-gray-200">26 aug 10:40</span>
              </div>
            </li>

            <li id="message-feedback" class="flex justify-center">
              <p id="feedback" class="text-sm text-gray-500">
                Virat is typing...
              </p>
            </li>
          </ul>

          <form id="message-form">
            <div class="relative">
              <input
                type="text"
                name="text"
                id="message-input"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="type"
              />
              <button
                type="submit"
                class="absolute inset-y-0 right-0 z-10 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <h3 class="text-center text-gray-500" id="client-total">Total Clients:2</h3>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
